<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="input">
            <h1>Register</h1>
            <form id="registerForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                <!-- FaceID Camera -->
                <button type="button" id="openCamera">Take a Picture</button>
                <div id="cameraContainer" class="hidden">
                    <video id="video" autoplay></video>
                    <button type="button" id="capture">Capture</button>
                    <canvas id="canvas" class="hidden"></canvas>
                    <img id="capturedImage" class="hidden">
                </div>

                <button type="submit" id="submitBtn" disabled>Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>

        <!-- Right Side - Overview -->
        <div class="overview">
            <h1>Join SavvySave</h1>
            <p>Track your spending, save smarter, and enjoy AI-powered financial insights. Your security is our priority with FaceID authentication. Register now!</p>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
